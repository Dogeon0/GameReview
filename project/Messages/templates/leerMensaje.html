{% extends 'base.html' %}
{% block contenidoCambiable %}
    <section class="" id="Login">
        <div class=" container px-4">
            <div class=" row gx-4 ">
                <div class="col-lg-8">
                    <h2 class="display-2  ">{{ message.tema }}</h2>
                    <p class="fs-2 ">From: {{ message.emisor }}</p>
                    <p class="fs-2 ">To: {{ message.receptor }}</p>
                    <p class="fs-2 ">{{ message.cuerpo }}</p>
                    <p class="fs-2 ">{{ message.timestamp }}</p>
                    <button class="btn btn-outline-primary    fs-4">
                        <a class="link-light" href="{% url 'Messages:Inbox'%}">Volver</a>
                    </button>
                </div>
            </div>  
        </div>
    </section>
{% endblock contenidoCambiable %}
